FileName:
  Exclude:
    - Rakefile
    - Gemfile
    - lib/lita-github.rb
    - lita-github.gemspec
Metrics/ClassLength:
  Enabled: false
Style/ClassVars:
  Enabled: false
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 30
Metrics/AbcSize:
  Enabled: false

# pending: https://github.com/bbatsov/rubocop/issues/1332
Style/GuardClause:
  Enabled: false
